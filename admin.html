<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Panel Admin — Głosowania</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Panel administratora</h1>

    <div id="login" class="box">
      <h3>Logowanie</h3>
      <input id="admin-email" placeholder="Email admina"/>
      <input id="admin-pass" placeholder="Hasło" type="password"/>
      <button id="btn-login">Zaloguj</button>
      <span id="login-msg" class="small"></span>
    </div>

    <div id="panel" style="display:none;">
      <div class="box">
        <h3>Utwórz nową sprawę</h3>
        <input id="new-title" placeholder="Tytuł sprawy"/>
        <textarea id="new-desc" placeholder="Opis"></textarea>
        <button id="btn-create">Utwórz sprawę</button>
      </div>

      <div class="box">
        <h3>Lista spraw</h3>
        <div id="votings-list"></div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
