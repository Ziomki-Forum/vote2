<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel administracyjny</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
</head>

<body>
    <header>Panel administracyjny</header>

    <div class="container">
        <section>
            <h3>Logowanie administratora</h3>
            <button class="button" onclick="loginAdmin()">Zaloguj przez Google</button>
            <p id="adminStatus"></p>
        </section>

        <section>
            <h3>Utwórz nową sprawę</h3>
            <form id="newVotingForm">
                <label>Tytuł:</label>
                <input type="text" id="title" required />

                <label>Opis:</label>
                <textarea id="description" required></textarea>

                <button type="submit" class="button">Utwórz sprawę</button>
            </form>
        </section>

        <section>
            <h3>Lista istniejących spraw</h3>
            <ul id="votingsList"></ul>
        </section>

        <section>
            <h3>Podgląd wyników na żywo</h3>
            <div id="livePreview"></div>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
