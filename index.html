<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Głosowanie</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    body{font-family:system-ui;padding:20px;background:#f5f7fb;}
    .box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.06);margin-bottom:20px;}
    input{padding:10px;width:100%;border-radius:6px;border:1px solid #ccc;font-size:1rem;}
    button{padding:10px 16px;border:none;border-radius:6px;background:#0055ff;color:white;font-weight:600;cursor:pointer;margin-top:10px;}
    button:disabled{background:#ccc;}
  </style>
</head>

<body>

  <h1>Głosowanie</h1>

  <!-- 1) IDENTYFIKATOR -->
  <div id="ident-box" class="box">
    <h3>Wpisz swój identyfikator</h3>
    <input id="voter-name" placeholder="Np. JanKowalski123"/>
    <button id="btn-ident">Dalej</button>
  </div>

  <!-- 2) GŁÓWNY EKRAN GŁOSOWANIA -->
  <div id="vote-box" class="box" style="display:none;">
    <h3 id="vote-title"></h3>
    <p id="vote-desc"></p>

    <button id="btn-for">ZA</button>
    <button id="btn-against">PRZECIW</button>
    <button id="btn-abstain">WSTRZYMUJĘ SIĘ</button>

    <p id="status-msg"></p>
  </div>

  <!-- 3) WYNIKI DLA UŻYTKOWNIKÓW -->
  <div id="results-box" class="box" style="display:none;">
    <h3>Wyniki</h3>
    <div id="results-content"></div>
  </div>

  <script src="app.js"></script>
</b
