<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Głosowanie</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
</head>

<body>
    <header>Aktualne głosowanie</header>

    <div class="container">
        <h3 id="votingTitle">Ładowanie...</h3>
        <p id="votingDesc"></p>

        <form id="voteForm" style="display: none;">
            <label>Twój nick (niepowtarzalny):</label>
            <input id="nickname" type="text" required />

            <button type="button" class="button green" onclick="submitVote('yes')">TAK</button>
            <button type="button" class="button red" onclick="submitVote('no')">NIE</button>
        </form>

        <p id="info"></p>

        <h3>Ostatnie głosy:</h3>
        <div id="recent" class="muted"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
