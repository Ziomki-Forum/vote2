<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Głosowanie</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, addDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrH70P_t7GEpfaFPISF9PmZu4TwhtmOTI",
      authDomain: "vote2-6e553.firebaseapp.com",
      projectId: "vote2-6e553",
      storageBucket: "vote2-6e553.firebasestorage.app",
      messagingSenderId: "426318102620",
      appId: "1:426318102620:web:e4b39f2f5f87dc34fd6699",
      measurementId: "G-7N5F3QPNLG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentVotingId = null;
    let userNick = null;

    function showVotingBox() {
      document.getElementById("identifierBox").style.display = "none";
      document.getElementById("voteBox").style.display = "block";
    }

    window.setIdentifier = () => {
      const nick = document.getElementById("nameInput").value.trim();
      if (!nick) return alert("Podaj identyfikator/nick");
      userNick = nick;
      showVotingBox();
      loadActiveVoting();
    };

    async function loadActiveVoting() {
      const q = query(collection(db, "votings"), where("status", "==", "voting"));
      onSnapshot(q, (snapshot) => {
        const voteBox = document.getElementById("voteBox");
        if (snapshot.empty) {
          voteBox.innerHTML = "<h2>Brak aktywnego głosowania.</h2>";
          return;
        }
        snapshot.forEach((docSnap) => {
          currentVotingId = docSnap.id;
          const data = docSnap.data();
          document.getElementById("topic").innerText = data.topic || data.title || "Brak tytułu";
        });
      });
    }

    window.submitVote = async (choice) => {
      if (!currentVotingId) return alert("Brak aktywnego głosowania.");

      await addDoc(collection(db, "votings", currentVotingId, "votes"), {
        name: userNick,
        vote: choice,
        timestamp: Date.now()
      });

      document.getElementById("voteBox").innerHTML = "<h3>Dziękujemy, oddano głos.</h3>";
    };
  </script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px 15px; margin: 5px; }
    #voteBox { display: none; }
  </style>
</head>
<body>
  <h1>Głosowanie</h1>

  <div id="identifierBox">
    <input type="text" id="nameInput" placeholder="Podaj swój identyfikator/nick" />
    <button onclick="setIdentifier()">Dalej</button>
  </div>

  <div id="voteBox">
    <h2 id="topic">Ładowanie głosowania...</h2>
    <div>
      <button onclick="submitVote('ZA')">ZA</button>
      <button onclick="submitVote('PRZECIW')">PRZECIW</button>
      <button onclick="submitVote('WSTRZYMUJĘ SIĘ')">WSTRZYMUJĘ SIĘ</button>
    </div>
  </div>
</body>
</html>
